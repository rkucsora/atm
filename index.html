<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="app.manifest">
	<link rel="stylesheet" href="app.css">
	<link rel="apple-touch-icon" href="atm.png">
	<title>Készpénz felvételek</title>
	<script src="app.js"></script>
</head>
<body>
	<form id="inputForm" action="#">
		<label for="amount">Érték:</label>
		<input type="number" pattern="[0-9]*" name="amount" id="amount"> Ft
		<input type="submit" value="Hozzáad">
	</form>
	<div id="messageAllowed" class="message allowed">Vehetsz fel készpénzt :)</div>
	<div id="messageNotAllowed" class="message notAllowed">Nem vehetsz fel készpénzt :(</div>
	<section id="withdrawals"></section>
</body>
</html>
